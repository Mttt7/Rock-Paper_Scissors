<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <div class="text">ROCK PAPER SCISSORS</div>
    </div>

    <div class="menu" id="menu"> 
        <div class="buttons">
            <div id="start-button">START</div>
            <div id="how-to-play-button">HOW TO PLAY</div>
        </div>
    </div>


    <div id="game">

        <div id="pc-choice" class="choice"> 
            <div class="image"><img id="img-pc-choice"src="images/PC.png"></div>
        </div>


        <div id="points">
            <div id="pc-points">X</div>
            <div id="dividor"> : </div>
            <div id="player-points">Y</div>
        </div>


        <div id="player-choice" class="choice">
            <div class="image"><img id="img-player-choice"src="images/YOU.png"></div>
        </div>


    </div>
    <div class="centered">
        <div id="result">WINNER</div>
    </div>



    <div class="figures" id="figures">
        <div class="rock" id="rockBtn"><img src="images/rock.png"></div>
        <div class="paper" id="paperBtn"><img src="images/paper.png"></div>
        <div class="scissors" id="scissBtn"><img src="images/scissors.png"></div>
    </div>

    <div class="buttons">
         <div id="exit-button">EXIT</div>
    </div>



    <div class="footer">
        <div class="text">by mt 2022 <a href="https://www.theodinproject.com/">[ODIN PROJECT]</a></div>
        <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
        
        <div class="social-media-links">
            <div class="image"><a href="https://github.com/Mttt7/Rock-Paper_Scissors" id="git-link"><img src="images/GitHub-Mark-120px-plus.png"></a></div>
            <div class="image"><a href="https://www.instagram.com/mt_tt7/" id="ig-link"><img src="images/ig.png"></a></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
